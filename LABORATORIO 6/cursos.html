<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inscripción a Cursos</title>
</head>
<body>
  <h1>Formulario de Inscripción a un Curso</h1>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
    </ul>
  </nav>

  <form>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido"><br><br>

    <label for="dni">Documento de identidad:</label><br>
    <input type="text" id="dni" name="dni"><br><br>

    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo"><br><br>

    <label for="curso">Selecciona un curso:</label><br>
    <select id="curso" name="curso">
      <option value="html">HTML Básico</option>
      <option value="python">Python Intermedio</option>
      <option value="java">Java Avanzado</option>
    </select><br><br>

    <p><strong>Modalidad:</strong></p>
    <label><input type="radio" name="modalidad" value="presencial"> Presencial</label><br>
    <label><input type="radio" name="modalidad" value="virtual"> Virtual</label><br><br>

    <p><strong>Horarios disponibles:</strong></p>
    <label><input type="checkbox" name="horario" value="mañana"> Mañana</label><br>
    <label><input type="checkbox" name="horario" value="tarde"> Tarde</label><br>
    <label><input type="checkbox" name="horario" value="noche"> Noche</label><br><br>

    <label for="comentarios">Comentarios adicionales:</label><br>
    <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Restablecer">
  </form>
</body>
</html>
