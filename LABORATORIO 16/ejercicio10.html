<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <style>
    #box10 { width:50px; height:50px; background:red; transition:1s; }
    .mov { transform: translateX(100px); }
</style>
<div id="box10"></div>
<button onclick="document.getElementById('box10').classList.add('mov')">Mover</button>
<button onclick="document.getElementById('box10').classList.remove('mov')">Reset</button>
</body>
