<!DOCTYPE html>

<head>

<body>
    <button id="resta4">âˆ’</button>
<span id="cont4">0</span>
<button id="suma4">+</button>

<script>
    let c = 0;
    const s = document.getElementById("cont4");
    document.getElementById("suma4").addEventListener("click", () => { c++; s.innerText = c; });
    document.getElementById("resta4").addEventListener("click", () => {
        if(c > 0) { c--; s.innerText = c; } else { alert("No baja de 0"); }
    });
</script>
</body>
