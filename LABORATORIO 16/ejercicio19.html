<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19</title>
</head>
<body>
    <style>.ok { color: green; }</style>
<ul id="ul19"></ul>
<script>
    const jsonT = '[{"txt":"Tarea 1","done":true},{"txt":"Tarea 2","done":false}]';
    const listT = JSON.parse(jsonT);
    const ul19 = document.getElementById("ul19");
    listT.forEach(t => {
        const li = document.createElement("li");
        li.innerText = t.txt;
        if(t.done) li.classList.add("ok");
        ul19.appendChild(li);
    });
</script>
</body>
</html>
