    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; padding: 20px; 
        }
        
        /* Imagen Principal */
        #img-principal {
            width: 100%;
            max-width: 500px;
            height: 300px;
            object-fit: cover;
            border: 2px solid #333;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: opacity 0.3s;
        }

        /* Contenedor de miniaturas (Grid) */
        .galeria-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
        }

        .mini {
            width: 100%;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .mini:hover {
            transform: scale(1.1);
            border-color: blue;
        }
    </style>
