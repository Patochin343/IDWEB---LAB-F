<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas Pokémon</title>

    <style>
        body {
            font-family: Arial;
            background: #eef2f3;
            text-align: center;
            padding: 20px;
        }

        input, button {
            padding: 10px;
            font-size: 15px;
            margin: 5px;
        }

        #resultado {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        /* Tarjeta */
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* Stats */
        .stat {
            margin: 8px 0;
            text-align: left;
        }

        .barra {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 3px;
            overflow: hidden;
        }

        .relleno {
            height: 100%;
            background: #4da3f7; /* Azul */
            width: 0%;
        }
    </style>
</head>
<body>

    <h2>Estadísticas base de un Pokémon</h2>

    <input id="pokemonInput" type="text" placeholder="Nombre o ID">
    <button id="buscarBtn">Buscar</button>

    <div id="resultado"></div>

    <script src="../js/ejercicio10.js"></script>
</body>
</html>
